<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel's Book Club Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="signupForm">
        <form action="" class="form">
            <h1>Sign Up</h1>
        
        <div class="inputContainer">
            <label for="firstname" class="label">Firstname</label>
            <input type="text" class="input" placeholder="Firstname" required>
        </div>

        <div class="inputContainer">
            <label for="lastname" class="label">Lastname</label>
            <input type="text" class="input" placeholder="Lastname" required>
        </div>

        <div class="inputContainer">
            <label for="email" class="label">Email</label>
            <input type="text" class="input" placeholder="Email" required>
        </div>
        
        <div class="inputContainer">
            <label for="psw" class="label">Password</label>
            <input type="text" class="input" placeholder="Password" required>
        </div>
        
        <div class="inputContainer">
            <label for="psw-repeat" class="label">Confirm Password</label>
            <input type="text" class="input" placeholder="Confirm Password" required>
        </div>
        
        <input type="submit" class="submitBtn" value="Register">
            </form>
        </div>
    
</body>
</html>
